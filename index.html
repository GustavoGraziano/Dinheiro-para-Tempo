<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#252525">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="src/css/style.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

        <script src="https://kit.fontawesome.com/845ff96034.js" crossorigin="anonymous"></script>
        <title>Dinheiro para Tempo</title>
    </head>
    <body>
        <div class="container">
            <main class="main">
                <div class="stopwatch" id="stopwatch">
                    <time datetime="00:00:00" id="timer">00:00:00</time>
                </div>

                <section class="money-section">
                    <div class="input-group">
                        <span class="currency-label">R$</span>
                        <input type="text" inputmode="numeric" class="money-input-initial" id="money-input-initial">
                        <button class="btn-delete tooltip top" id="btn-delete" data-tooltip="Resetar">
                            <i class="fa-solid fa-circle-xmark"></i>
                        </button>
                    </div>
                    <div class="input-group">
                        <span class="currency-label">+ R$</span>
                        <input type="text" inputmode="numeric" class="money-input-add" id="money-input-add">
                        <button class="btn-confirm tooltip top" id="btn-confirm" data-tooltip="Confirmar">
                            <i class="fa-solid fa-circle-check"></i>
                        </button>
                    </div>
                </section>

                <section class="options">
                    <div class="option-toggle">
                        <p>Converter Centavos</p>
                        <label class="checkbox-container">
                            <input type="checkbox" checked id="toggle-cents">
                            <span class="checkbox-button">
                                <span class="checkmark"></span>
                            </span>
                        </label>
                    </div>
                    <div class="option-toggle">
                        <p>Animação da Conversão</p>
                        <label class="checkbox-container">
                            <input type="checkbox" checked id="toggle-animation">
                            <span class="checkbox-button">
                                <span class="checkmark"></span>
                            </span>
                        </label>
                    </div>
                </section>
            </main>
        </div>
        <script src="src/js/script.js"></script>
    </body>
</html>
